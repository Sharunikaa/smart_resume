<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Analysis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Semantic Analysis of Resume</h1>
        <form action="/semantic_analysis" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Enter Job Description:</label><br>
                <textarea id="job_description" name="job_description" rows="5" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume (.txt, .pdf, .docx):</label><br>
                <input type="file" id="resume" name="resume" accept=".txt, .pdf, .docx" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Analyze</button>
            </div>
        </form>
    </div>

</body>
</html>
