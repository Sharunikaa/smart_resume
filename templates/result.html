<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Welcome to Resume Checker!</div>
        <div class="navbar-links">
            <a href="{{ url_for('interview_bot') }}" class="btn">Practice Interview</a>
            <a href="{{ url_for('chat_with_bot') }}" class="btn">Chat with Bot</a>
            <a href="{{ url_for('cfg') }}" class="btn">Context-Free Grammar</a>
            <a href="{{ url_for('semantic_analysis') }}" class="btn">Semantic Analysis</a>
        </div>
    </div>

    <div class="container">
        <h1>Resume Analysis Result</h1>
        <div class="result">
            <p><strong>Job Category:</strong> {{ job_category }}</p>
        </div>
        <div class="result">
            <p><strong>Score:</strong> {{ total_score | default(0) | round(2) }}</p>
        </div>
        <div class="result">
            <p><strong>Extracted Skills:</strong> {{ skills_found | join(', ') }}</p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('home') }}" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
